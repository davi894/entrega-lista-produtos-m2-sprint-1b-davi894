<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fontawesome.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Lista de Produtos</title>
</head>

<body>
  <!-- CABEÇALHO -->
  <header>
    <h1>Shop now</h1>
  </header>
  <!-- PARTE PRINCIPAL -->
  <main>
    <section class="filtersContainer">
      <div id="botoesContainer">
        <button id="todosProdutos" class="estiloGeralBotoes estiloGeralBotoes--filter" value="todosProdutos">
          Todos Produtos
        </button>
        <button id="hortifruti" class="estiloGeralBotoes estiloGeralBotoes--filter" value="hortifruti">
          Hortifruti
        </button>
        <button id="panificadora" class="estiloGeralBotoes estiloGeralBotoes--filter" value="panificadora">
          Panificadora
        </button>
        <button id="laticinios" class="estiloGeralBotoes estiloGeralBotoes--filter" value="laticinios">
          Laticínios
        </button>
      </div>

      <div class="containerBuscaPorNome">
        <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome" />
        <button id="btnPesquisar" class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
          <img src="./src/img/search.png" alt="lupa" class="imgBtnPesquisa" />
        </button>
      </div>
    </section>
     <section class="priceContainer">
      <div>
        <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
        <p>Valor total dos produtos da sessão selecionada</p>
      </div>
      <span id="totalDacompra">R$ 0,00</span>
    </section> 
    <!-- CONTAINER DE PRODUTOS -->
    <section class="containerVitrine">
      <div class="containerListaProdutos">
        <ul>
          <!-- Utilize esse item html como template para a construção da lista de produtos
                    
                    Você pode remover esses comentários depois que fizer a construção pelo DOM -->
        
        </ul>
      </div>

      <aside class="carrinhoDeCompra">
        <div class="carrinhoDeCompra__titulo"> CARRINHO DE COMPRAS</div>
        <ul class="carrinhoDeCompra__ul">

        </ul>
        <div class="carrinhoDeCompra__valorCompra">VALOR DA COMPRA: R$ 00 </div>
        <div class="carrinhoDeCompra__quantidade">QUANTIDADE: 0</div>

      </aside>
    </section>


  </main>
  <script src="src/js/dataProdutos.js"></script>
  <script src="./src/js/script.js"></script>
</body>

</html>
